<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/099392051b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Check the weather</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>London</h1>
      <h2>Monday 15:00</h2>
      <div class="row">
        <div class="current-weather col-12" id="description">
          Clear <i class="fas fa-sun"></i>
        </div>
        <div class="current-temperature col-6" id="current-temp">23° C</div>
        <div class="temperature-today col-3">
          <span id="highest">28</span>° C<br />
          <span id="lowest">13</span>° C
        </div>
      </div>
      <div class="extra-info">Humidity: <span id="humidity">15</span>%</div>
      <div class="extra-info">Wind: <span id="wind">5</span>m/s</div>
      <br />
      <div class="future-forecast">Next seven days</div>
      <hr />
      <div class="row seven-days">
        <div class="col">
          Tue<br /><i class="fas fa-sun icon-body"></i>25° C
        </div>
        <div class="col">
          Wed<br /><i class="fas fa-sun icon-body"></i>23° C
        </div>
        <div class="col">
          Thu<br /><i class="fas fa-sun icon-body"></i>20° C
        </div>
        <div class="col">
          Fri<br /><i class="fas fa-sun icon-body"></i>23° C
        </div>
        <div class="col">
          Sat<br /><i class="fas fa-cloud icon-body"></i>18° C
        </div>
        <div class="col">
          Sun<br /><i class="fas fa-cloud-showers-heavy icon-body"></i>19° C
        </div>
        <div class="col">
          Mon<br /><i class="fas fa-cloud-sun icon-body"></i>20° C
        </div>
      </div>
      <hr />
      <form>
        <input
          type="text"
          placeholder="Change city"
          class="city-search"
          id="city-input"
        />
        <input
          type="submit"
          value="🔎"
          class="city-search"
          id="submit-button"
        />
        <button id="current-location-button">Current location 📍</button>
        <button id="celsius-button">°C</button>
        <button id="fahrenheit-button">°F</button>
      </form>

      <footer>
        <div class="author">
          Coded by
          <a
            href="https://www.linkedin.com/in/viktorija-koluzajeva/"
            target="_blank"
            >Viktorija Koluzajeva</a
          ><br /><a
            href="https://github.com/sucide-music/Weather-app"
            target="_blank"
            >GitHub</a
          >
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
